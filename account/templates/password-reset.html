{% extends "base.html" %}

{% block content %}
    <h3>Reset Password</h3>
    <p>Forgotten your password? Enter your email address bellow, and we.ll email instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">{{ form.email.label }}*</label>
            {{ form.email }}
        </div>

        <input type="submit" name="Send email">
    </form>
{% endblock %}
